<!DOCTYPE html>

<head>

<body>
    <h1>Welcome to CodeHelp</h1>
    <h2>Contact Us Form</h2>
    <form>
        <label for="name"> Name </label>
        <input type="text" id="name" placeholder="Enter your name"><br>
        <label for="email"> Email </label>
        <input type="email" id="email" placeholder="Enter your email"><br>
        <label for="number"> Contact Number </label>
        <input type="number" id="number" placeholder="Enter your Contact Number" minlength="10"><br>
        <label for="gender"> Gender </label>
        <select name="gender" id="gender">
            <option value="">Please Choose your gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="gae">Seek Professional help</option>
        </select><br>
        <label for="dob"> Date of Birth</label>
        <input type="date" name="dob" id="dob"><br>
        <label for="rating">Rating</label>
        <input type="radio" name="rating" id="r1">1
        <input type="radio" name="rating" id="r2">2
        <input type="radio" name="rating" id="r3">3
        <input type="radio" name="rating" id="r4">4
        <input type="radio" name="rating" id="r5">5 <br>
        <label for="message">Enter Your Message</label> <br>
        <textarea name="message" id="message">Enter Your Message</textarea><br>
        <input type="submit" value="Send">
        <input type="reset" value="reset"><br> <br>
