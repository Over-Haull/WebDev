<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>
  <style>
        .small{
            font-size: smaller;
        }
        #large{
            font-size: larger;
        }
        
    </style>
</head>
<body>
    <h1 class="small">class selector demo</h1>
    <h2 class="small">class selector demo</h2>
    <h3 class="small">class selector demo</h3>
    <h4 id="large">class selector demo</h4>
    <h5 id="large">class selector demo</h5>
    <h6 id="large">class selector demo</h6> 
</body>
</html>
